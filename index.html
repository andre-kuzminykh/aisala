        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        * { 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box;
        } 
        
        body { 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
            background-color: #F8FAFC;
            color: #0F172A;
            width: 100vw;
            height: 100vh;
            margin: 0;
        }

        /* Убираем скроллбары */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Анимации слайдов */
        .slide-enter { 
            opacity: 0; 
            transform: translateY(15px);
            transition: opacity 0.6s cubic-bezier(0.16, 1, 0.3, 1), transform 0.6s cubic-bezier(0.16, 1, 0.3, 1); 
        }
        .slide-active { 
            opacity: 1; 
            transform: translateY(0);
        }

        /* Анимация исчезновения кнопки старта */
        .fade-out {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        /* --- Стили Кружка с Видео --- */
        #video-container {
            position: fixed;
            bottom: clamp(1.5rem, 5vh, 3rem);
            right: clamp(1.5rem, 5vw, 4rem);
            width: clamp(140px, 22vw, 280px);
            height: clamp(140px, 22vw, 280px);
            border-radius: 50%;
            overflow: hidden;
            z-index: 50;
            /* Убрали border, оставили мягкую тень */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background: #000;
            transition: all 0.3s ease;
            transform: translateZ(0); /* GPU acceleration */
        }

        /* На мобильных чуть меньше */
        @media (max-width: 768px) {
            #video-container {
                width: 130px;
                height: 130px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Обертка для зума видео (1.15 = 115% scale) */
        .video-wrapper {
            width: 100%;
            height: 100%;
            position: relative;
            transform: scale(1.15); 
            transform-origin: center center;
            pointer-events: none;
        }
        
        .video-wrapper iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            object-fit: cover;
            pointer-events: auto;
        }

        /* --- Лейаут --- */
        #slide-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* УВЕЛИЧИЛИ верхний отступ (padding-top), 
               чтобы заголовки слайдов не залезали на логотип 
            */
            padding-top: clamp(6rem, 12vh, 8rem); 
            padding-bottom: clamp(180px, 20vh, 3rem); 
            padding-left: clamp(1.5rem, 6vw, 7rem);
            padding-right: clamp(1.5rem, 6vw, 4rem);
            overflow: hidden;
            position: relative;
            z-index: 10;
        }

        @media (min-width: 1024px) {
            #slide-container {
                width: 70%; /* На десктопе оставляем место справа для видео */
                padding-bottom: clamp(1rem, 4vh, 3rem);
            }
        }

        .item-card {
            background: white;
            border: 1px solid #F1F5F9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            transition: transform 0.2s ease;
        }
        
        /* Прогресс бар */
        .progress-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: #E2E8F0;
            z-index: 100;
        }
        .progress-bar {
            height: 100%;
            background: #6FEAD1; /* Mint */
            width: 0%;
            transition: width 0.1s linear;
        }

            // Адаптивный размер шрифта для заголовка Hero, чтобы влезал в одну строку на мобилках

                : 'text-[clamp(2.5rem,6vh,4rem)]';

                        <h2 class="font-bold uppercase tracking-tight ${subtitleMargin} text-[#6FEAD1]

                        </h2>

                    <div class="w-full space-y-4 pr-2 max-h-[60vh] overflow-y-auto hide-scrollbar">
            `;

            // Логика отображения контента
            if (slide.content) {
                html += slide.content;
            } 
            else if (slide.type === 'grid') {
                html += `<div class="grid grid-cols-2 md:grid-cols-4 gap-3">`;
                slide.items.forEach(item => {
                    html += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col items-center justify-center text-center gap-2 aspect-[4/3] item-card">

                            <span class="font-bold text-slate-700 text-sm uppercase leading-tight">${item.t}</span>
                        </div>`;
                });
                html += `</div>`;
            } 
            else if (slide.items) {
                html += `<div class="grid grid-cols-1 gap-3">`;
                slide.items.forEach(item => {
                    html += `
                        <div class="flex items-center bg-white rounded-xl shadow-sm border border-slate-100 p-4 gap-5 item-card group hover:border-[#6FEAD1] transition-colors">
                            <div class="bg-slate-50 p-3 rounded-xl shrink-0 group-hover:bg-[#6FEAD1]/10 transition-colors">
                                <i data-lucide="${item.i}" class="w-6 h-6 text-[#6FEAD1] group-hover:scale-110 transition-transform"></i>
                            </div>
                            <span class="font-bold text-slate-700 text-lg md:text-xl leading-tight">${item.t}</span>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            if (slide.footer) {
                html += `
                    <div class="mt-6 pt-6 border-t border-slate-200">
                        <p class="font-bold text-slate-500 uppercase tracking-widest text-sm">${slide.footer}</p>

            }

            html += `</div></div>`;

            // Вставляем и анимируем
            slideContainer.innerHTML = html;
            lucide.createIcons();
            
            // Триггер анимации появления
            const entered = slideContainer.querySelector('.slide-enter');
            requestAnimationFrame(() => {
                entered.classList.add('slide-active');
            });
        }

        // Навигация
        function navigate(direction) {
            const newIndex = currentSlideIndex + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                isManualNavigating = true;
                
                // Сразу меняем слайд визуально
                renderSlide(newIndex);
                
                // Если вернулись на первый слайд - ставим на паузу и сбрасываем время
                if (newIndex === 0) {
                    player.pause();
                    player.setCurrentTime(0);
                    setTimeout(() => { isManualNavigating = false; }, 500);
                } else {
                    // Перематываем видео
                    const targetTime = slides[newIndex].start;
                    player.setCurrentTime(targetTime).then(() => {
                        setTimeout(() => { isManualNavigating = false; }, 1000);
                    });
                    
                    // Убеждаемся, что видео играет, если перешли не на первый слайд
                    player.getPaused().then((paused) => {
                       if(paused) player.play(); 
                    });
                }
            }
        }

        // Слушатель времени видео
        player.on('timeupdate', (data) => {
            const t = data.seconds;
            const duration = data.duration;
            
            // Обновляем прогресс бар
            if (duration > 0) {
                progressBar.style.width = `${(t / duration) * 100}%`;
            }

            if (isManualNavigating) return;

            // Ищем актуальный слайд
            const activeIndex = slides.findIndex(s => t >= s.start && t < s.end);
            
            if (activeIndex !== -1 && activeIndex !== currentSlideIndex) {
                renderSlide(activeIndex);
            }
        });

        // Поддержка клавиатуры
        window.addEventListener('keydown', (e) => {
            if (['ArrowRight', ' ', 'PageDown'].includes(e.key)) navigate(1);
            if (['ArrowLeft', 'PageUp'].includes(e.key)) navigate(-1);
        });

        // Рендерим первый слайд сразу при загрузке
        window.onload = function() {
            renderSlide(0);
        };
    </script>
</body>
</html>
