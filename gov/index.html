            const [isAnimating, setIsAnimating] = useState(false);

            const goToSlide = useCallback((index) => {
                if (index >= 0 && index < SLIDES.length && !isAnimating) {
                    setIsAnimating(true);
                    setCurrentSlide(index);
                    setTimeout(() => setIsAnimating(false), 800);
                }
            }, [isAnimating]);

            const handleWheel = (e) => {
                const now = Date.now();
                if (now - lastScrollTime.current < 1200) return;
                if (Math.abs(e.deltaY) > 30) {
                    if (e.deltaY > 0) goToSlide(currentSlide + 1);
                    else goToSlide(currentSlide - 1);
                    lastScrollTime.current = now;
                }
            };

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.key === 'ArrowDown' || e.key === 'ArrowRight') goToSlide(currentSlide + 1);
                    if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') goToSlide(currentSlide - 1);
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [currentSlide, goToSlide]);

            const slide = SLIDES[currentSlide];

            return (
                <div 
                    className="fixed inset-0 overflow-hidden bg-[#F8FAFC] text-[#0F172A] select-none"
                    onWheel={handleWheel}
                >
                    {/* Header Logo: . AISALA AI */}

                        <span className="font-black text-xl md:text-3xl tracking-tighter uppercase leading-none">AISALA AI</span>
                    </div>

                    {/* Navigation Buttons: Bottom Right */}
                    <div className="fixed bottom-6 right-6 md:bottom-10 md:right-10 z-[150] flex gap-4">
                        <button onClick={() => goToSlide(currentSlide - 1)} disabled={currentSlide === 0} className="nav-btn transition-transform active:scale-90"><Icon name="chevron-left" size={28} /></button>
                        <button onClick={() => goToSlide(currentSlide + 1)} disabled={currentSlide === SLIDES.length - 1} className="nav-btn transition-transform active:scale-90"><Icon name="chevron-right" size={28} /></button>
                    </div>

                    <main className="h-full w-full">
                        <AnimatePresence mode="wait">
                            <motion.div
                                key={currentSlide}
                                initial={{ opacity: 0, x: 40 }}
                                animate={{ opacity: 1, x: 0 }}
                                exit={{ opacity: 0, x: -40 }}
                                transition={{ duration: 0.6, ease: [0.22, 1, 0.36, 1] }}
                                className="h-full w-full flex flex-col lg:flex-row"
                            >
                                {/* Content Section */}
                                <div className="flex-1 h-full flex flex-col justify-center px-6 md:px-16 lg:px-24 py-20 relative z-20 order-2 lg:order-1">

                                        <motion.div initial={{ opacity: 0, y: 20 }} animate={{ opacity: 1, y: 0 }} transition={{ delay: 0.2 }}>
                                            <h1 className={`font-black uppercase text-[#0F172A] mb-4 ${slide.type === 'hero' ? 'hero-title' : 'slide-title'}`}>
                                                {slide.title}
                                            </h1>
                                            <h2 className="text-xl lg:text-2xl font-bold text-[#6FEAD1] leading-tight mb-8 drop-shadow-sm">

                                </div>
                            </motion.div>
                        </AnimatePresence>
                    </main>
                </div>
            );
