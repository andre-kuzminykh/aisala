                    { i: "user-check", t: "ИИ-ассистент руководителей" },
                    { i: "clipboard-check", t: "Контроль исполнения поручений" },
                    { i: "layers", t: "Межведомственная платформа" },
                    { i: "pie-chart", t: "Аналитика KPI и программ" }
                ],
                footer: "Эффект: управляемость и масштабирование"
            },
            {
                id: 40,
                title: "Суверенность",
                subtitle: "Безопасность и контроль",
                items: [
                    { i: "shield", t: "Данные остаются в Казахстане" },
                    { i: "cpu", t: "On-prem / Локальные модели" },
                    { i: "lock", t: "Полный аудит и логирование" },
                    { i: "user-check", t: "Человек всегда ответственен" }
                ]
            },
            {
                id: 41,
                title: "Дальнейшие шаги",
                subtitle: "План на 90 дней",
                items: [
                    { i: "search", t: "Диагностика процессов и ИИ-зрелости" },
                    { i: "zap", t: "Внедрение готовых инструментов" },
                    { i: "settings", t: "Обучение автоматизации" },
                    { i: "rocket", t: "Пилот одного проекта" }
                ]
            },
            {
                id: 42,
                type: "last",
                title: `<div class="leading-[1.1] font-black uppercase text-center w-full block"><span class="block mb-4 md:mb-8">AI-First государство —</span><span class="text-[#6FEAD1]">основа новой экономики</span></div>`,
                subtitle: `<div class="text-center w-full block text-slate-400 font-bold uppercase tracking-widest text-lg md:text-3xl mt-4 md:mt-8">Будущее начинается сегодня</div>`,
                items: [
                    { i: "trending-up", t: "Новая производительность" },
                    { i: "target", t: "Новое качество управления" },
                    { i: "users", t: "Новые кадры и культура" },
                    { i: "shield-check", t: "Технологический суверенитет" }
                ]
            }
        ];

        let currentSlideIndex = 0;

        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const isHero = currentSlideIndex === 0;
            const isLast = slide.type === 'last';
            const isSpecial = isHero || isLast;
            const container = document.getElementById('slide-container');

            // Очищаем контейнер
            container.innerHTML = '';
            
            // Основная обертка контента
            const wrapper = document.createElement('div');
            wrapper.className = `max-w-3xl w-full flex flex-col ${isLast ? 'items-center text-center' : 'items-start text-left'} slide-enter`;
            
            // Заголовок
            const title = document.createElement('h1');
            title.className = `font-black uppercase leading-[0.92] tracking-tight mb-1 md:mb-3 
                ${isLast ? 'text-[clamp(1.6rem,6vh,3rem)] md:mb-2' : isHero ? 'text-[clamp(2.6rem,10.5vh,6rem)]' : 'text-[clamp(1.25rem,4.2vh,2.5rem)]'}`;
            title.innerHTML = slide.title;
            wrapper.appendChild(title);

            // Подзаголовок
            const subtitle = document.createElement('h2');
            subtitle.className = `font-bold uppercase tracking-tight mb-3 md:mb-5
                ${isLast ? 'mt-0' : isHero ? 'text-[clamp(1.1rem,3.2vh,2.3rem)]' : 'text-[clamp(0.8rem,2vh,1.2rem)] text-[#6FEAD1]'}
                ${isHero ? 'text-[#6FEAD1]' : ''}`;
            subtitle.innerHTML = slide.subtitle;
            wrapper.appendChild(subtitle);

            // Сетка/Списки
            const contentArea = document.createElement('div');
            contentArea.className = `w-full overflow-y-visible pr-2 ${isSpecial ? 'flex flex-col items-center space-y-4 md:space-y-6' : 'space-y-1 md:space-y-2.5'}`;
            
            // Добавляем специфический контент (например, мятную полоску)
            if (slide.content) {
                const extra = document.createElement('div');
                extra.innerHTML = slide.content;
                contentArea.appendChild(extra);
            }

            // Рендерим элементы списка в зависимости от типа слайда
            if (slide.type === 'case_hub') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-4 gap-2 w-full mt-2';
                slide.cases.forEach(c => {
                    grid.innerHTML += `
                        <div class="bg-white p-3 md:p-5 rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center gap-2">
                            <i data-lucide="${c.i}" class="w-6 h-6 text-[#6FEAD1]"></i>
                            <span class="font-bold text-slate-700 text-[9px] md:text-xs text-center uppercase tracking-wider leading-none">${c.n}</span>
                        </div>`;
                });
                contentArea.appendChild(grid);
            } else if (slide.type === 'grid_employees_5x2') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 grid-rows-5 gap-1.5 w-full mt-1';
                slide.items.forEach(t => {
                    grid.innerHTML += `
                        <div class="bg-white py-2 px-3 rounded-xl border border-slate-100 shadow-sm font-black text-center text-[9px] md:text-[11px] text-slate-500 uppercase tracking-widest leading-none flex items-center justify-center min-h-[45px]">
                            ${t}
                        </div>`;
                });
                contentArea.appendChild(grid);
            } else if (slide.type === 'comparison') {
                const comp = document.createElement('div');
                comp.className = 'space-y-1.5 md:space-y-4 w-full mt-2';
                comp.innerHTML = `<div class="grid grid-cols-2 gap-4 text-[0.5rem] md:text-sm uppercase tracking-widest font-black text-slate-400 px-1 text-center"><span>Было</span><span>Становится</span></div>`;
                slide.items.forEach(item => {
                    comp.innerHTML += `
                        <div class="grid grid-cols-2 gap-2 md:gap-4">
                            <div class="flex items-center justify-center p-2 bg-slate-100 text-slate-400 rounded-xl font-semibold italic text-center text-[10px] md:text-lg leading-tight">${item.f}</div>
                            <div class="flex items-center justify-center gap-2 p-2 bg-[#0F172A] text-[#6FEAD1] rounded-xl font-bold shadow-lg text-center text-[10px] md:text-lg leading-tight">
                                <i data-lucide="${item.i}" class="w-3.5 h-3.5 md:w-4 md:h-4"></i> <span class="ml-1">${item.t}</span>
                            </div>
                        </div>`;
                });
                contentArea.appendChild(comp);
            } else if (slide.type === 'problems') {
                slide.items.forEach(text => {
                    contentArea.innerHTML += `
                        <div class="flex items-center gap-3 p-2.5 bg-red-50 text-red-700 rounded-xl font-bold border border-red-100 italic text-[0.75rem] md:text-lg w-full">
                            <i data-lucide="alert-circle" class="w-4 h-4 shrink-0"></i>
                            <span class="leading-tight">${text}</span>
                        </div>`;
                });
            } else if (slide.type === 'roles') {
                slide.items.forEach(item => {
                    contentArea.innerHTML += `
                        <div class="bg-white p-3.5 rounded-xl border-l-[6px] border-[#6FEAD1] shadow-sm w-full text-left">
                            <div class="font-black text-[#0F172A] text-[9px] md:text-base uppercase tracking-widest mb-0.5">${item.s}</div>
                            <div class="font-semibold text-slate-500 text-[10px] md:text-xl leading-snug">${item.r}</div>
                        </div>`;
                });
            } else if (slide.type === 'table') {
                const table = document.createElement('div');
                table.className = 'w-full space-y-1.5 md:space-y-2 mt-2';
                slide.items.forEach(item => {
                    table.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-3 md:p-6 rounded-xl border border-slate-100 shadow-sm">
                            <span class="font-bold text-slate-700 text-[10px] md:text-xl">${item.t}</span>
                            <span class="text-[#6FEAD1] font-black text-[10px] md:text-lg uppercase whitespace-nowrap leading-none">${item.d}</span>
                        </div>`;
                });
                contentArea.appendChild(table);
            } else if (slide.type === 'last') {
                const tags = document.createElement('div');
                tags.className = 'flex flex-wrap justify-center gap-2.5 mt-4 md:mt-6 max-w-xl overflow-visible pb-10';
                slide.items.forEach(item => {
                    tags.innerHTML += `
                        <div class="flex items-center gap-2 bg-white px-3.5 py-1.5 rounded-full shadow-lg border border-slate-50 whitespace-nowrap">
                            <i data-lucide="${item.i}" class="w-3.5 h-3.5 text-[#6FEAD1] shrink-0"></i>
                            <span class="font-black text-slate-400 uppercase tracking-widest text-[8px] md:text-[9px] leading-none">${item.t}</span>
                        </div>`;
                });
                contentArea.appendChild(tags);
            } else if (slide.items) {
                slide.items.forEach(item => {
                    contentArea.innerHTML += `
                        <div class="flex items-center bg-white rounded-xl shadow-sm border border-slate-100/50 py-2.5 px-5 gap-4 w-full">
                            <i data-lucide="${item.i}" class="w-4.5 h-4.5 text-[#6FEAD1] shrink-0"></i>
                            <span class="font-semibold text-slate-700 leading-tight text-xs md:text-xl">${item.t}</span>
                        </div>`;
                });
            }

            // Футер если есть
            if (slide.footer && !isHero && !isLast) {
                contentArea.innerHTML += `
                    <div class="mt-4 p-3 md:p-6 bg-[#0F172A] rounded-xl font-bold text-[10px] md:text-xl text-white shadow-xl self-start border-l-4 border-[#6FEAD1]">
                        ${slide.footer}
                    </div>`;
            }

            wrapper.appendChild(contentArea);
            container.appendChild(wrapper);

            // Анимация появления
            setTimeout(() => wrapper.classList.add('slide-active'), 10);
            
            // Рендерим иконки
            lucide.createIcons();

            // Обновляем состояние кнопок
            document.getElementById('prev-btn').style.visibility = currentSlideIndex === 0 ? 'hidden' : 'visible';
            document.getElementById('next-btn').style.visibility = currentSlideIndex === slides.length - 1 ? 'hidden' : 'visible';
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                renderSlide();
            }
        });

        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                renderSlide();
            }
        });

        // Инициализация первого слайда
        window.onload = renderSlide;
    </script>
</body>
</html>
