                    { i: "user-check", t: "Человек ответственен" }
                ]
            },
            {
                id: 41,
                title: "Дальнейшие шаги",
                subtitle: "План на 90 дней",
                items: [
                    { i: "search", t: "Диагностика процессов" },
                    { i: "zap", t: "Внедрение инструментов" },
                    { i: "settings", t: "Обучение команд" },
                    { i: "rocket", t: "Пилотный проект" }
                ]
            },
            {
                id: 42,
                type: "last",
                title: `<div class="leading-[1.1] font-black uppercase text-center w-full block"><span class="block mb-2 md:mb-4">AI-First государство —</span><span class="text-[#6FEAD1]">основа новой экономики</span></div>`,
                subtitle: `<div class="text-center w-full block text-slate-400 font-bold uppercase tracking-widest text-lg md:text-2xl mt-2">Будущее начинается сегодня</div>`,
                items: [
                    { i: "trending-up", t: "Новая производительность" },
                    { i: "target", t: "Качество управления" },
                    { i: "users", t: "Новые кадры" },
                    { i: "shield-check", t: "Суверенитет" }
                ]
            }
        ];

        let currentSlideIndex = 0;
        let isNavigating = false;

        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const isHero = currentSlideIndex === 0;
            const isLast = slide.type === 'last';
            const container = document.getElementById('slide-container');

            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = `content-wrapper ${isLast ? 'items-center text-center' : 'items-start text-left'} slide-enter slide-active`;
            
            const title = document.createElement('h1');
            title.className = `font-black uppercase leading-[0.92] tracking-tight mb-[1.5vh] 
                ${isHero ? 'text-[clamp(2.5rem,8.5vh,5.5rem)] lg:text-[clamp(4.5rem,10vh,6rem)]' : 
                  isLast ? 'text-[clamp(1.8rem,6.5vh,3rem)] lg:text-[clamp(2.5rem,7vh,4.5rem)]' : 
                  'text-[clamp(1.8rem,5vh,2.8rem)] lg:text-[clamp(2.2rem,6vh,3.8rem)]'}`;
            title.innerHTML = slide.title;
            wrapper.appendChild(title);

            const subtitle = document.createElement('h2');
            subtitle.className = `font-bold uppercase tracking-tight mb-[3vh]
                ${isHero ? 'text-[clamp(1.2rem,3vh,2.2rem)] lg:text-[clamp(1.6rem,3.5vh,2.8rem)] text-[#6FEAD1]' : 
                  isLast ? 'hidden' : 
                  'text-[clamp(1rem,2.5vh,1.6rem)] lg:text-[clamp(1.2rem,3vh,2rem)] text-[#6FEAD1]'}`;
            subtitle.innerHTML = slide.subtitle;
            wrapper.appendChild(subtitle);

            const scrollArea = document.createElement('div');
            scrollArea.className = `scroll-area w-full ${isLast ? 'items-center' : ''}`;
            
            if (slide.content) {
                const extra = document.createElement('div');
                extra.className = "w-full";
                extra.innerHTML = slide.content;
                scrollArea.appendChild(extra);
            }

            if (slide.type === 'case_hub') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-4 gap-[1.5vh] w-full';
                slide.cases.forEach(c => {
                    grid.innerHTML += `
                        <div class="bg-white p-[2.2vh] rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center justify-center gap-[1vh] item-card h-full min-h-[14vh]">
                            <i data-lucide="${c.i}" style="width: clamp(24px, 4vh, 48px); height: clamp(24px, 4vh, 48px)" class="text-[#6FEAD1] shrink-0"></i>
                            <span class="font-bold text-slate-700 text-[clamp(9px, 1.4vh, 16px)] uppercase tracking-wider leading-tight text-center card-text w-full">${c.n}</span>
                        </div>`;
                });
                scrollArea.appendChild(grid);
            } else if (slide.type === 'grid_employees_5x2') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 grid-rows-5 gap-[1.2vh] w-full';
                slide.items.forEach(t => {
                    grid.innerHTML += `
                        <div class="bg-white py-[1.8vh] px-3 rounded-xl border border-slate-100 shadow-sm font-black text-center text-[clamp(11px, 1.8vh, 18px)] text-slate-500 uppercase tracking-widest leading-none flex items-center justify-center min-h-[5.5vh] item-card">
                            ${t}
                        </div>`;
                });
                scrollArea.appendChild(grid);
            } else if (slide.type === 'comparison') {
                const comp = document.createElement('div');
                comp.className = 'space-y-[1.5vh] w-full';
                comp.innerHTML = `<div class="grid grid-cols-2 gap-4 text-[clamp(9px, 1.5vh, 15px)] uppercase font-black text-slate-400 px-1 text-center mb-1"><span>Было</span><span>Становится</span></div>`;
                slide.items.forEach(item => {
                    comp.innerHTML += `
                        <div class="grid grid-cols-2 gap-4">
                            <div class="flex items-center justify-center p-[1.8vh] bg-slate-100 text-slate-400 rounded-xl font-semibold italic text-center text-[clamp(13px, 2.2vh, 20px)] leading-tight item-card">${item.f}</div>
                            <div class="flex items-center justify-center gap-2 p-[1.8vh] bg-[#0F172A] text-[#6FEAD1] rounded-xl font-bold shadow-lg text-center text-[clamp(13px, 2.2vh, 20px)] leading-tight item-card">
                                <i data-lucide="${item.i}" style="width: 2.5vh; height: 2.5vh"></i> <span class="ml-1">${item.t}</span>
                            </div>
                        </div>`;
                });
                scrollArea.appendChild(comp);
            } else if (slide.type === 'problems') {
                slide.items.forEach(text => {
                    scrollArea.innerHTML += `
                        <div class="flex items-center gap-5 p-[2vh] bg-red-50 text-red-700 rounded-2xl font-bold border border-red-100 italic text-[clamp(15px, 2.4vh, 24px)] w-full item-card">
                            <i data-lucide="alert-circle" style="width: 3.2vh; height: 3.2vh" class="shrink-0"></i>
                            <span class="leading-tight">${text}</span>
                        </div>`;
                });
            } else if (slide.type === 'roles') {
                slide.items.forEach(item => {
                    scrollArea.innerHTML += `
                        <div class="bg-white p-[2.2vh] rounded-2xl border-l-[10px] border-[#6FEAD1] shadow-sm w-full text-left item-card">
                            <div class="font-black text-[#0F172A] text-[clamp(11px, 1.8vh, 20px)] uppercase mb-1">${item.s}</div>
                            <div class="font-semibold text-slate-500 text-[clamp(15px, 2.6vh, 26px)] leading-snug">${item.r}</div>
                        </div>`;
                });
            } else if (slide.type === 'table') {
                const table = document.createElement('div');
                table.className = 'w-full space-y-[1.2vh]';
                slide.items.forEach(item => {
                    table.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-[2.2vh] md:p-[2.8vh] rounded-2xl border border-slate-100 shadow-sm item-card">
                            <span class="font-bold text-slate-700 text-[clamp(15px, 2.6vh, 26px)]">${item.t}</span>
                            <span class="text-[#6FEAD1] font-black text-[clamp(13px, 2.4vh, 22px)] uppercase leading-none pl-4">${item.d}</span>
                        </div>`;
                });
                scrollArea.appendChild(table);
            } else if (slide.type === 'last') {
                const tags = document.createElement('div');
                tags.className = 'flex flex-wrap justify-center gap-[2vh] mt-4 mb-4 md:mb-0 max-w-2xl';
                slide.items.forEach(item => {
                    tags.innerHTML += `
                        <div class="flex items-center gap-3 bg-white px-[2.5vh] py-[1.5vh] rounded-full shadow-lg border border-slate-50 item-card">
                            <i data-lucide="${item.i}" style="width: 2.2vh; height: 2.2vh" class="text-[#6FEAD1] shrink-0"></i>
                            <span class="font-black text-slate-400 uppercase tracking-widest text-[clamp(10px, 1.4vh, 16px)] leading-none">${item.t}</span>
                        </div>`;
                });
                scrollArea.appendChild(tags);
            } else if (slide.items) {
                slide.items.forEach(item => {
                    scrollArea.innerHTML += `
                        <div class="flex items-center bg-white rounded-2xl shadow-sm border border-slate-100/50 py-[2vh] px-[3.5vh] gap-6 w-full item-card">
                            <i data-lucide="${item.i}" style="width: 3.2vh; height: 3.2vh" class="text-[#6FEAD1] shrink-0"></i>
                            <span class="font-semibold text-slate-700 leading-tight text-[clamp(15px, 2.6vh, 28px)]">${item.t}</span>
                        </div>`;
                });
            }

            if (slide.footer && !isHero && !isLast) {
                const footer = document.createElement('div');
                footer.className = "mt-[2.5vh] p-[2.2vh] bg-[#0F172A] rounded-2xl font-bold text-[clamp(13px, 2.4vh, 22px)] text-white shadow-xl self-start border-l-4 border-[#6FEAD1] item-card";
                footer.innerHTML = slide.footer;
                scrollArea.appendChild(footer);
            }

            wrapper.appendChild(scrollArea);
            container.appendChild(wrapper);
            lucide.createIcons();
        }

        function navigate(dir) {
            if (isNavigating) return;
            const newIndex = currentSlideIndex + dir;
            if (newIndex >= 0 && newIndex < slides.length) {
                isNavigating = true;
                currentSlideIndex = newIndex;
                renderSlide();
                setTimeout(() => { isNavigating = false; }, 600);
            }
        }

        window.addEventListener('click', (e) => {
            if (e.target.closest('button')) return;
            navigate(1);
        });
        
        window.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaY) > 15 || Math.abs(e.deltaX) > 15) {
                navigate(e.deltaY > 0 || e.deltaX > 0 ? 1 : -1);
            }
        }, { passive: true });

        let startX = 0, startY = 0;
        window.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX; startY = e.touches[0].clientY;
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX; const endY = e.changedTouches[0].clientY;
            const deltaX = startX - endX; const deltaY = startY - endY;
            if (Math.abs(deltaX) > 40 || Math.abs(deltaY) > 40) {
                navigate(Math.abs(deltaX) > Math.abs(deltaY) ? (deltaX > 0 ? 1 : -1) : (deltaY > 0 ? 1 : -1));
            }
        }, { passive: true });

        window.addEventListener('keydown', (e) => {
            if (['ArrowRight', 'ArrowDown', ' '].includes(e.key)) navigate(1);
            if (['ArrowLeft', 'ArrowUp'].includes(e.key)) navigate(-1);
        });

        window.onload = function() { createFavicon(); renderSlide(); };
    </script>
</body>
</html>
