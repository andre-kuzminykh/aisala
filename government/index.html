            {

                    { i: "pie-chart", t: "Аналитика KPI и программ" }
                ],
                footer: "Эффект: управляемость и масштабирование"
            },
            {
                id: 40,
                title: "Суверенность",
                subtitle: "Безопасность и контроль",
                items: [
                    { i: "shield", t: "Данные остаются в Казахстане" },
                    { i: "cpu", t: "On-prem / Локальные модели" },
                    { i: "lock", t: "Полный аудит и логирование" },
                    { i: "user-check", t: "Человек всегда ответственен" }
                ]
            },
            {
                id: 41,
                title: "Дальнейшие шаги",
                subtitle: "План на 90 дней",
                items: [
                    { i: "search", t: "Диагностика процессов и ИИ-зрелости" },
                    { i: "zap", t: "Внедрение готовых инструментов" },
                    { i: "settings", t: "Обучение автоматизации" },
                    { i: "rocket", t: "Пилот одного проекта" }
                ]
            },
            {
                id: 42,
                type: "last",
                title: `<div class="leading-[1.1] font-black uppercase text-center w-full block"><span class="block mb-4 md:mb-8">AI-First государство —</span><span class="text-[#6FEAD1]">основа новой экономики</span></div>`,
                subtitle: `<div class="text-center w-full block text-slate-400 font-bold uppercase tracking-widest text-lg md:text-3xl mt-2 md:mt-4">Будущее начинается сегодня</div>`,
                items: [
                    { i: "trending-up", t: "Новая производительность" },
                    { i: "target", t: "Новое качество управления" },
                    { i: "users", t: "Новые кадры и культура" },
                    { i: "shield-check", t: "Технологический суверенитет" }
                ]
            }
        ];

        let currentSlideIndex = 0;
        let isNavigating = false;

        function renderSlide() {
            const slide = slides[currentSlideIndex];
            const isHero = currentSlideIndex === 0;
            const isLast = slide.type === 'last';
            const isSpecial = isHero || isLast;
            const container = document.getElementById('slide-container');

            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = `w-full flex flex-col ${isLast ? 'items-center text-center' : 'items-start text-left'} slide-enter slide-active`;
            
            // Title
            const title = document.createElement('h1');
            title.className = `font-black uppercase leading-[0.92] tracking-tight mb-1 md:mb-3 
                ${isLast ? 'text-[clamp(1.6rem,6vh,3rem)] lg:text-[2.6rem] md:mb-2' : isHero ? 'text-[clamp(2.6rem,10.5vh,6rem)] lg:text-[4.5rem]' : 'text-[clamp(1.5rem,4.5vh,3rem)] lg:text-[2.4rem]'}`;
            title.innerHTML = slide.title;
            wrapper.appendChild(title);

            // Subtitle
            const subtitle = document.createElement('h2');
            subtitle.className = `font-bold uppercase tracking-tight mb-3 md:mb-6
                ${isLast ? 'mt-0' : isHero ? 'text-[clamp(1.1rem,3.2vh,2.3rem)] lg:text-[1.8rem]' : 'text-[clamp(1.1rem,3vh,2rem)] lg:text-[1.5rem] text-[#6FEAD1]'}
                ${isHero ? 'text-[#6FEAD1]' : ''}`;
            subtitle.innerHTML = slide.subtitle;
            wrapper.appendChild(subtitle);

            // Content Area
            const contentArea = document.createElement('div');
            contentArea.className = `w-full overflow-y-visible pr-2 ${isSpecial ? 'flex flex-col items-center space-y-4 md:space-y-6' : 'space-y-2 md:space-y-4'}`;
            
            if (slide.content) {
                const extra = document.createElement('div');
                extra.innerHTML = slide.content;
                contentArea.appendChild(extra);
            }

            if (slide.type === 'case_hub') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 md:grid-cols-4 gap-3 w-full mt-2';
                slide.cases.forEach(c => {
                    grid.innerHTML += `
                        <div class="bg-white p-4 md:p-6 rounded-2xl border border-slate-100 shadow-sm flex flex-col items-center gap-2">
                            <i data-lucide="${c.i}" class="w-8 h-8 lg:w-7 lg:h-7 text-[#6FEAD1]"></i>
                            <span class="font-bold text-slate-700 text-[10px] md:text-sm lg:text-xs text-center uppercase tracking-wider leading-none">${c.n}</span>
                        </div>`;
                });
                contentArea.appendChild(grid);
            } else if (slide.type === 'grid_employees_5x2') {
                const grid = document.createElement('div');
                grid.className = 'grid grid-cols-2 grid-rows-5 gap-2 w-full mt-1';
                slide.items.forEach(t => {
                    grid.innerHTML += `
                        <div class="bg-white py-3 px-3 rounded-xl border border-slate-100 shadow-sm font-black text-center text-[12px] md:text-[16px] lg:text-[15px] text-slate-500 uppercase tracking-widest leading-none flex items-center justify-center min-h-[55px]">
                            ${t}
                        </div>`;
                });
                contentArea.appendChild(grid);
            } else if (slide.type === 'comparison') {
                const comp = document.createElement('div');
                comp.className = 'space-y-3 md:space-y-5 w-full mt-2';
                comp.innerHTML = `<div class="grid grid-cols-2 gap-4 text-[0.6rem] md:text-sm uppercase tracking-widest font-black text-slate-400 px-1 text-center"><span>Было</span><span>Становится</span></div>`;
                slide.items.forEach(item => {
                    comp.innerHTML += `
                        <div class="grid grid-cols-2 gap-2 md:gap-6">
                            <div class="flex items-center justify-center p-4 bg-slate-100 text-slate-400 rounded-xl font-semibold italic text-center text-sm md:text-2xl lg:text-xl leading-tight">${item.f}</div>
                            <div class="flex items-center justify-center gap-2 p-4 bg-[#0F172A] text-[#6FEAD1] rounded-xl font-bold shadow-lg text-center text-sm md:text-2xl lg:text-xl leading-tight">
                                <i data-lucide="${item.i}" class="w-5 h-5 md:w-6 md:h-6 lg:w-5 lg:h-5"></i> <span class="ml-1">${item.t}</span>
                            </div>
                        </div>`;
                });
                contentArea.appendChild(comp);
            } else if (slide.type === 'problems') {
                slide.items.forEach(text => {
                    contentArea.innerHTML += `
                        <div class="flex items-center gap-4 p-4 bg-red-50 text-red-700 rounded-xl font-bold border border-red-100 italic text-sm md:text-2xl lg:text-xl w-full">
                            <i data-lucide="alert-circle" class="w-6 h-6 lg:w-5 lg:h-5 shrink-0"></i>
                            <span class="leading-tight">${text}</span>
                        </div>`;
                });
            } else if (slide.type === 'roles') {
                slide.items.forEach(item => {
                    contentArea.innerHTML += `
                        <div class="bg-white p-4 rounded-xl border-l-[8px] border-[#6FEAD1] shadow-sm w-full text-left">
                            <div class="font-black text-[#0F172A] text-xs md:text-2xl lg:text-xl uppercase tracking-widest mb-1">${item.s}</div>
                            <div class="font-semibold text-slate-500 text-sm md:text-3xl lg:text-2xl leading-snug">${item.r}</div>
                        </div>`;
                });
            } else if (slide.type === 'table') {
                const table = document.createElement('div');
                table.className = 'w-full space-y-2 md:space-y-4 mt-2';
                slide.items.forEach(item => {
                    table.innerHTML += `
                        <div class="flex justify-between items-center bg-white p-5 md:p-7 rounded-xl border border-slate-100 shadow-sm">
                            <span class="font-bold text-slate-700 text-sm md:text-3xl lg:text-2xl">${item.t}</span>
                            <span class="text-[#6FEAD1] font-black text-xs md:text-2xl lg:text-xl uppercase whitespace-nowrap leading-none">${item.d}</span>
                        </div>`;
                });
                contentArea.appendChild(table);
            } else if (slide.type === 'last') {
                const tags = document.createElement('div');
                tags.className = 'flex flex-wrap justify-center gap-3 mt-4 max-w-xl overflow-visible pb-10';
                slide.items.forEach(item => {
                    tags.innerHTML += `
                        <div class="flex items-center gap-2 bg-white px-3.5 py-1.5 rounded-full shadow-lg border border-slate-50 whitespace-nowrap">
                            <i data-lucide="${item.i}" class="w-3.5 h-3.5 text-[#6FEAD1] shrink-0"></i>
                            <span class="font-black text-slate-400 uppercase tracking-widest text-[8px] md:text-[9px] leading-none">${item.t}</span>
                        </div>`;
                });
                contentArea.appendChild(tags);
            } else if (slide.items) {
                slide.items.forEach(item => {
                    contentArea.innerHTML += `
                        <div class="flex items-center bg-white rounded-xl shadow-sm border border-slate-100/50 py-4 px-6 gap-5 w-full">
                            <i data-lucide="${item.i}" class="w-6 h-6 lg:w-5 lg:h-5 text-[#6FEAD1] shrink-0"></i>
                            <span class="font-semibold text-slate-700 leading-tight text-sm md:text-3xl lg:text-2xl">${item.t}</span>
                        </div>`;
                });
            }

            if (slide.footer && !isHero && !isLast) {
                contentArea.innerHTML += `
                    <div class="mt-6 p-5 md:p-8 bg-[#0F172A] rounded-xl font-bold text-sm md:text-3xl lg:text-2xl text-white shadow-xl self-start border-l-4 border-[#6FEAD1]">
                        ${slide.footer}
                    </div>`;
            }

            wrapper.appendChild(contentArea);
            container.appendChild(wrapper);

            lucide.createIcons();
        }

        function navigate(dir) {
            if (isNavigating) return;
            const newIndex = currentSlideIndex + dir;
            if (newIndex >= 0 && newIndex < slides.length) {
                isNavigating = true;
                currentSlideIndex = newIndex;
                renderSlide();
                setTimeout(() => { isNavigating = false; }, 600);
            }
        }

        // Wheel Scroll
        window.addEventListener('wheel', (e) => {
            if (Math.abs(e.deltaY) > 20 || Math.abs(e.deltaX) > 20) {
                navigate(e.deltaY > 0 || e.deltaX > 0 ? 1 : -1);
            }
        }, { passive: true });

        // Swipes
        let startX = 0;
        let startY = 0;
        window.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        }, { passive: true });

        window.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const deltaX = startX - endX;
            const deltaY = startY - endY;
            if (Math.abs(deltaX) > 50 || Math.abs(deltaY) > 50) {
                navigate(Math.abs(deltaX) > Math.abs(deltaY) ? (deltaX > 0 ? 1 : -1) : (deltaY > 0 ? 1 : -1));
            }
        }, { passive: true });

        // Keyboard
        window.addEventListener('keydown', (e) => {
            if (['ArrowRight', 'ArrowDown', ' '].includes(e.key)) navigate(1);
            if (['ArrowLeft', 'ArrowUp'].includes(e.key)) navigate(-1);
        });

        window.onload = function() {
            createFavicon();
            renderSlide();
        };
    </script>
